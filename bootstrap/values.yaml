##
# ArgoCD values
##

## Helm Repo GIT
helmRepoUrl: https://github.com/mikes429/argocd-odf

# ArgoCD apps definition
apps:
  deploy-odf:
    branch: main
    enabled: true
    path: odf/
    autosync: true
    namespace: openshift-storage
  deploy-lso:
    branch: main
    enabled: false
    path: lso/
    autosync: false
    namespace: openshift-local-storage
apps2:
  deploy-elasticsearch:
    branch: main
    enabled: true
    path: elasticsearch/
    autosync: true
    namespace: openshift-operators-redhat
  deploy-logging:
    branch: main
    enabled: true
    path: logging/
    autosync: true
    namespace: openshift-logging
namespaces:
  - openshift-local-storage
  - openshift-storage
  - openshift-machine-api
  - openshift-operators
  - openshift-gitops
logging:
  namespaces:
    - openshift-operators-redhat
    - openshift-logging
    - openshift-machine-api
    - openshift-gitops
