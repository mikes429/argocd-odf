---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: quay
  namespace: quay-enterprise
spec:
  description: Quay Registry
  sourceRepos:
    - '{{ $.Values.helmRepoUrl }}'
  destinations:
{{- range $ns := $.Values.quay.namespaces }}
    - namespace: {{ $ns }}
      server: https://kubernetes.default.svc
{{- end }} 
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
